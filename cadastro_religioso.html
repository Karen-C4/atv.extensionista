<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de membros</title>
    <link rel="shortcut icon" href="cadastro.ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="religioso.css">
    </head>
    
<body>

    <div class="container">
        <h2>Cadastro para membros carentes</h2>
        <form id="cadastroForm">
            <h3>Dados Pessoais</h3>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome">
            <span class="error" id="erroNome">* Preencha o nome completo</span>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
            <span class="error" id="erroDataNascimento">* Insira uma data válida</span>

            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco">
            <span class="error" id="erroEndereco">* Preencha o endereço</span>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular">
            <span class="error" id="erroCelular">* Insira um número válido</span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="erroEmail">* Insira um email válido</span>

            <h3>Situação Econômica</h3>
            <label for="renda">Renda Mensal:</label>
            <input type="number" id="renda" name="renda" min="0">
            
            <label for="dependentes">Número de Dependentes:</label>
            <input type="number" id="dependentes" name="dependentes" min="0">

            <label for="moradia">Condições de Moradia:</label>
            <input type="text" id="moradia" name="moradia" placeholder="Ex.: própria, alugada...">

            <h3>Participação no Âmbito Religioso</h3>
            <label>É membro da congregação?</label>
            <input type="radio" id="membroSim" name="membro" value="Sim"> Sim
            <input type="radio" id="membroNao" name="membro" value="Não"> Não
            
            <label for="ministerio">Participação em Grupos ou Ministérios:</label>
            <input type="text" id="ministerio" name="ministerio" placeholder="Ex: Grupo de Louvor, Ação Social...">

            <h3>Necessidades Específicas</h3>
            <label for="necessidades">Descreva suas necessidades:</label>
            <textarea id="necessidades" name="necessidades"></textarea>

            <div class="button-container">
                <button type="submit" class="btn-enviar">Enviar</button>
                <button type="button" class="btn-voltar" onclick="voltarInicio()">Voltar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            let valid = true;

            let nome = document.getElementById("nome");
            let erroNome = document.getElementById("erroNome");
            if (nome.value.trim() === "") {
                erroNome.style.display = "block";
                valid = false;
            } else {
                erroNome.style.display = "none";
            }

            let dataNascimento = document.getElementById("data_nascimento");
            let erroDataNascimento = document.getElementById("erroDataNascimento");
            if (dataNascimento.value === "") {
                erroDataNascimento.style.display = "block";
                valid = false;
            } else {
                erroDataNascimento.style.display = "none";
            }

            let endereco = document.getElementById("endereco");
            let erroEndereco = document.getElementById("erroEndereco");
            if (endereco.value.trim() === "") {
                erroEndereco.style.display = "block";
                valid = false;
            } else {
                erroEndereco.style.display = "none";
            }

            let celular = document.getElementById("celular");
            let erroCelular = document.getElementById("erroCelular");
            if (celular.value.trim() === "") {
                erroCelular.style.display = "block";
                valid = false;
            } else {
                erroCelular.style.display = "none";
            }

            let email = document.getElementById("email");
            let erroEmail = document.getElementById("erroEmail");
            if (email.value.trim() === "") {
                erroEmail.style.display = "block";
                valid = false;
            } else {
                erroEmail.style.display = "none";
            }

            // Impede o envio se houver erros
            if (!valid) {
                event.preventDefault();
            }
        });

        function voltarInicio() {
            window.location.href = "index.html"; 
        }
    </script>

</body>
</html>
